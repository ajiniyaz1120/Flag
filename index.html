<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag</title>
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.1.2-web/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="flag">
          <div class="flag_blue">
            <i class="fa-solid fa-moon"></i>
            <div class="flag_star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="flag_line-white"></div>
          <div class="flag_line-red"></div>
          <div class="flag_yellow"></div>
          <div class="flag_line-red"></div>
          <div class="flag_line-white"></div>
          <div class="flag_green"></div>
        </div>
      </div>
    </div>
  </body>
</html>
